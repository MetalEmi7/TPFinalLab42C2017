<div class="container alert">
    <div class="alert alert-success">
        <h2 align="center"> <strong>Login</strong> </h2>
        
        <div class="form-group">
            <label><b>Correo Electronico</b></label>
            <input type="text" class="form-control" placeholder="Ingrese Correo electronico" name="user" [(ngModel)]="form.mail" >
        </div>
        
        <div class="form-group">
            <label><b>Contrase√±a</b></label>
            <input type="password" class="form-control" placeholder="Ingrese Password" name="pass" [(ngModel)]="form.password" >
        </div>
        
        <div align="right">
        <button class="btn btn-primary" type="submit" (click)="loguearse(form)" >Login</button>
        <button class="btn btn-success" (click)="registrarse()" >Registrarse</button>
        </div>
      </div>
  </div>
